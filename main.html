<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <title>Hooders</title>
</head>
<body>
  <header class="p-4" style="background-color:#000000;">
    <div class="row">
      <div class="col-xs-10 col-sm-8 col-md-8 col-lg-10 text-center">
        <img class="img-fluid" style="width: 20rem; height: 4rem;" src="logo.png">
      </div>
      <div class="col-xs-2 col-sm-4 col-md-4 col-lg-2 p-2">
        <form>
          <input type="search" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </header>
  
  <!--Carousel-->
  <!-- data-bs-interval para modificar el intervalo entre foto y foto.-->
  <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
    <!--Botones que indica en que slide estamos y nos permite navegar entre ellos-->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <!--Items del carousel. En este caso son 3 items/imagenes-->
    <div class="carousel-inner">
      <div class="carousel-item active" >
        <img src="slide1.jpg" class="d-block w-100 img-fluid" style="height: 45rem;">
      </div>
      <div class="carousel-item">
        <img src="slide2.jpg" class="d-block w-100" style="height: 45rem;">
      </div>
      <div class="carousel-item">
        <img src="slide3.jpg" class="d-block w-100" style="height: 45rem;">
      </div>
    </div>
    <!--Botones para desplazarse entre los slide hacia delante y hacia atras-->
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>








  <!--Footer-->
  <footer class="text-center fixed-bottom" style="background-color:#000000;">
    <!--div con los iconos de social media-->
    <div class="p-4">
      <section>
        <i class="bi bi-twitter p-4" style="color: #FFFFFF;"></i>
        <i class="bi bi-instagram p-4" style="color: #FFFFFF;"></i>
        <i class="bi bi-facebook p-4" style="color: #FFFFFF;"></i>
      </section>
    </div>
    <!--div con la informacion copyright-->
    <div class="p-3">
      <p class="text-white">Â© 2022 Copyright: Hooders.com</p>
    </div>
  </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
