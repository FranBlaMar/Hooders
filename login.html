<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/b6fe3b2d7d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="custom.css">
    <title>Hooders</title>
</head>
<body>
    <!--Cabecera de la web con navbar desplegable-->
    <header class="p-4" style="background-color:#000000;">
        <div class="d-flex">
            <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <i style="font-size: 50px; color: #FFFFFF" class="bi bi-list"></i>
            </button> 
            <img class="logo img-fluid" style="height: 4rem;" src="images/logo.png">
        </div>
      </header>
      <!--Navbar desplegable con iconos y buscador-->
      <div class="collapse" id="navbar" style="background-color: #000000;">
        <div class="container-fluid" >
            <div class="col-sm-auto bg-light sticky-top" >
                <div class="bg-light align-items-center sticky-top" >                  
                    <ul class="nav text-center align-items-center nav-menu ">
                        <li class="nav-item p-3 iconoNav">
                          <a href="index.html" class="nav-link hover-overlay" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                            <i class="fa-solid fa-house" style="font-size: 2em;"> Home</i>
                          </a>
                        </li>
                        <li class="nav-item p-3 iconoNav">
                            <a href="catalogo.html" class="nav-link" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                              <i class="fa-solid fa-shirt" style="font-size: 2em;"> Clothes </i>
                            </a>
                        </li> 
                        <li class="nav-item p-3 iconoNav">
                            <a href="login.html" class="nav-link" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                              <i class="fa-solid fa-circle-user" style="font-size: 2.1em;"> Login</i>
                            </a>
                        </li>
                        <li class="nav-item p-3 iconoNav">
                            <a href="contacto.html" class="nav-link" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                              <i class="fa-solid fa-circle-info" style="font-size: 2.1em;"> About Us</i>
                            </a>
                        </li>
                        <li class="nav-item p-3 search">
                          <form>
                            <input type="search" class="form-control search" placeholder="Search...">
                          </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </div>
      <!--Fin Navbar y header-->

  
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1%;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5">
                                    <form class="form-horizontal">
  
                                        <h4 class="mb-3 pb-3"><strong>Iniciar sesión</strong></h4>
                                        <div class="form-outline mb-4 row">
                                          <label class="form-label col-sm-3" id="labelLogin">Usuario</label>
                                          <div class="col-sm-9">
                                            <input type="text" class="form-control form-control-lg"/>
                                          </div>
                                        </div>
                                        <div class="form-outline mb-4 row">
                                          <label class="form-label col-sm-3" id="labelLogin">Contraseña</label>
                                          <div class="col-sm-9">
                                            <input type="password" class="form-control form-control-lg" />
                                        </div>
                                        </div>
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="button">Entrar</button>
                                        </div>
                                        <p class="mb-5 pb-lg-2"><a href="#" style="color: #030303;">Registrate</a></p>

                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-5 d-flex text-center">
                                <img src="images/fotoPortada1.jpg" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

     <!--Footer-->
  <footer class="text-center footer" style="background-color:#000000;">
    <!--div con los iconos de social media-->
    <div class="p-4">
      <section>
        <i class="bi bi-twitter p-4" style="color: #FFFFFF;"></i>
        <i class="bi bi-instagram p-4" style="color: #FFFFFF;"></i>
        <i class="bi bi-facebook p-4" style="color: #FFFFFF;"></i>
      </section>
    </div>
    <!--div con la informacion copyright-->
    <div class="p-3">
      <p class="text-white">© 2022 Copyright: Hooders.com</p>
    </div>
  </footer>
  <!--Fin Footer-->

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</html>
