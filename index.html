<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="p-4" style="background-color:#000000;">
        <div class="row">
          <div class="col-xs-10 col-sm-8 col-md-8 col-lg-10 text-center">
            <img class="img-fluid" style="width: 20rem; height: 4rem;" src="logo.png">
          </div>
          <div class="col-xs-2 col-sm-4 col-md-4 col-lg-2 p-2">
            <form>
              <input type="search" class="form-control" placeholder="Search...">
            </form>
          </div>
        </div>
      </header>

      <style>
          .izquierda{
            width: 50%;
             float:left;
             margin-top: 1%;
             margin-left: -5%;
          }
          .derecha{
            width: 50%;
            float:right;
          }
          .card{
              margin-top: 10%;
              margin-left: 25%;
              text-align: center;
          }
          .btn-circle {
         width: 40px;
         height: 40px;
         border-radius: 25px;
        }
      
      </style>
      <div class="izquierda">
        <img src="sudadera.png" class="img-fluid" alt="Sudadera tech hombre">

     </div>
     
     <div class="derecha">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h3 class="card-title">Sudadera Techwear</h3>
              <p class="card-text">La sudadera Techwear de corte oversize en negro intenso y la suavidad del tejido, 
                  impresionan por su corte limpio y sensación de comodidad cuando la llevas puesta.
                  <br>
                  <br>
                  Está fabricada en España con algodón 100% orgánico y de acuerdo con estándares justos y sostenibles.</p>
                  <h3 class="card-title">49,99$</h3>
                  <br>
              <div class="colores">
                <button type="button" class="btn btn-primary btn-circle"><i class="fa fa-list"></i>
                </button>
                <button type="button" class="btn btn-success btn-circle"><i class="fa fa-link"></i>
                </button>
                <button type="button" class="btn btn-info btn-circle"><i class="fa fa-check"></i>
                </button>
                <button type="button" class="btn btn-warning btn-circle"><i class="fa fa-times"></i>
                </button>
              </div>
              <br>
              <div class="tallas">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Talla</option>
                    <option value="1">S</option>
                    <option value="2">M</option>
                    <option value="3">L</option>
                    <option value="3">XL</option>
                    <option value="1">XXL</option>
                  </select>
              </div>
              <br>
              <a href="#" class="card-link">
                <button type="button" class="btn btn-secondary btn-lg">Comprar</button>
              </a>
            </div>
          </div>
     </div>
     
    
            
    
</body>
</html>
