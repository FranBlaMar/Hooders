</head>
<body>
   <!--Cabecera de la web con navbar desplegable-->
   <header class="p-4" style="background-color:#000000;">
    <div class="d-flex">
        <button class="btn" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <i style="font-size: 50px; color: #FFFFFF" class="bi bi-list"></i>
        </button> 
        <img class="logo img-fluid" style="height: 4rem;" src="images/logo.png">
    </div>
  </header>
  <!--Navbar desplegable con iconos y buscador-->
  <div class="collapse" id="navbar" style="background-color: #000000;">
    <div class="container-fluid" >
        <div class="col-sm-auto bg-light sticky-top" >
            <div class="bg-light align-items-center sticky-top" >                  
                <ul class="nav text-center align-items-center nav-menu ">
                    <li class="nav-item p-3 iconoNav">
                      <a href="index.html" class="nav-link hover-overlay" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                        <i class="fa-solid fa-house" style="font-size: 2em;"> Home</i>
                      </a>
                    </li>
                    <li class="nav-item p-3 iconoNav">
                        <a href="catalogo.html" class="nav-link" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                          <i class="fa-solid fa-shirt" style="font-size: 2em;"> Clothes </i>
                        </a>
                    </li> 
                    <li class="nav-item p-3 iconoNav">
                        <a href="login.html" class="nav-link" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                          <i class="fa-solid fa-circle-user" style="font-size: 2.1em;"> Login</i>
                        </a>
                    </li>
                    <li class="nav-item p-3 iconoNav">
                        <a href="contacto.html" class="nav-link" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
                          <i class="fa-solid fa-circle-info" style="font-size: 2.1em;"> About Us</i>
                        </a>
                    </li>
                    <li class="nav-item p-3 search">
                      <form>
                        <input type="search" class="form-control search" placeholder="Search...">
                      </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
  </div>
  <!--Fin Navbar y header-->


  <div class="container" style="min-height: 100vh;">

    <div class="banner">
        <img src="images/banner.jpg" class="img-fluid">
    </div>
  <!--Carousel-->
  <!-- data-bs-interval para modificar el intervalo entre foto y foto.-->
  <div class="imagenes d-flex flex-wrap align-self-center">
    <img src="images/fotoPortada1.jpg" class="fotoPortada">
      <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <!--Botones que indica en que slide estamos y nos permite navegar entre ellos-->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!--Items del carousel. En este caso son 3 items/imagenes-->
        <div class="carousel-inner">
          <div class="carousel-item active" >
            <img src="images/slide1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/slide2.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="images/slide3.jpg" class="d-block w-100">
          </div>
        </div>
        <!--Botones para desplazarse entre los slide hacia delante y hacia atras-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
      <img src="images/fotoPortada2.jpg" class="fotoPortada">
    </div>
    </div>
    <!--Fin Carrousel-->

  <!--Footer-->
  <footer class="text-center footer" style="background-color:#000000;">
    <!--div con los iconos de social media-->
    <div class="p-4">
      <section>
        <i class="bi bi-twitter p-4" style="color: #FFFFFF;"></i>
        <i class="bi bi-instagram p-4" style="color: #FFFFFF;"></i>
        <i class="bi bi-facebook p-4" style="color: #FFFFFF;"></i>
      </section>
    </div>
    <!--div con la informacion copyright-->
    <div class="p-3">
      <p class="text-white">Â© 2022 Copyright: Hooders.com</p>
    </div>
  </footer>
  <!--Fin Footer-->
