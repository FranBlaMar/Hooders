<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="catalogo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Catalogo</title>
</head>
<body>
  <header class="p-4" style="background-color:#000000;">
    <div class="row">
      <div class="col-xs-10 col-sm-8 col-md-8 col-lg-10 text-center">
        <img class="img-fluid" style="width: 20rem; height: 4rem;" src="logo.png">
      </div>
      <div class="col-xs-2 col-sm-4 col-md-4 col-lg-2 p-2">
        <form>
          <input type="search" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </header>

    <div class="container" >
        <div class="principal row text-center" >
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Twitter</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">CEO</th>
                    <td>Fran </td>
                    <td>Blanco</td>
                    <td>@FraBlaHooders</td>
                  </tr>
                  <tr>
                    <th scope="row">Front Developer</th>
                    <td>Joaquín</td>
                    <td>Gomez</td>
                    <td>@KinitoHooders</td>
                  </tr>
                  <tr>
                    <th scope="row">Back Developer</th>
                    <td>Rafael</td>
                    <td>Cuberos</td>
                    <td>@RafikubeHooders</td>
                  </tr>
                  <tr>
                    <th scope="row">AFK</th>
                    <td>Juan José</td>
                    <td>Alcazar</td>
                    <td>@AsanqueHooders</td>
                  </tr>
                </tbody>
              </table>
        </div>

    </div>
    <footer class="text-center footer" style="background-color:#000000;">
      <!--div con los iconos de social media-->
      <div class="p-4">
        <section>
          <i class="bi bi-twitter p-4" style="color: #FFFFFF;"></i>
          <i class="bi bi-instagram p-4" style="color: #FFFFFF;"></i>
          <i class="bi bi-facebook p-4" style="color: #FFFFFF;"></i>
        </section>
      </div>
      <!--div con la informacion copyright-->
      <div class="p-3">
        <p class="text-white">© 2022 Copyright: Hooders.com</p>
      </div>
    </footer>


</body>
</html>
