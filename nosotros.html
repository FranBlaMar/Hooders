<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="catalogo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <title>Catalogo</title>
</head>
<body class="fondo">
  <header class="p-4" style="background-color:#000000;">
    <div class="row">
      <div class="col-xs-10 col-sm-8 col-md-8 col-lg-10 text-center">
        <img class="img-fluid" style="width: 20rem; height: 4rem;" src="logo.png">
      </div>
      <div class="col-xs-2 col-sm-4 col-md-4 col-lg-2 p-2">
        <form>
          <input type="search" class="form-control" placeholder="Search...">
        </form>
      </div>
    </div>
  </header>


    <div class="container" style="min-height: 100vh;min-width: 100%;" >

       
      <div class="pestañas">

      
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="equipo-tab" data-bs-toggle="tab" data-bs-target="#equipo" type="button" role="tab" aria-controls="equipo" aria-selected="true">Team</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="contacto-tab" data-bs-toggle="tab" data-bs-target="#contacto" type="button" role="tab" aria-controls="contacto" aria-selected="false">Contact</button>
          </li>
      
        </ul>
        
        <!-- Tab panes -->
        <div class="tab-content col-12">
          <div class="tab-pane active" id="equipo" role="tabpanel" aria-labelledby="home-tab">


            <div class="principal row text-center">
              <div class="col-sm-11 col-6">
              <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Name</th>
                      <th scope="col">Twitter</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">CEO</th>
                      <td>Fran </td>
                      <td>@FraBlaHooders</td>
                    </tr>
                    <tr>
                      <th scope="row">Front Developer</th>
                      <td>Joaquín</td>
                      <td>@KinitoHooders</td>
                    </tr>
                    <tr>
                      <th scope="row">Back Developer</th>
                      <td>Rafael</td>
                      <td>@RafikubeHooders</td>
                    </tr>
                    <tr>
                      <th scope="row">AFK</th>
                      <td>Juan José</td>
                      <td>@AsanqueHooders</td>
                    </tr>
                  </tbody>
                </table>
          </div>
          </div>
          </div>


          <div class="tab-pane" id="contacto" role="tabpanel" aria-labelledby="profile-tab">
            <h1 class="mt-4" style="color: white;font-weight: bolder;">Suggestions</h1>

            
            <textarea name="cometnario" id="comentario" cols="50" rows="10" placeholder="Escriba aquí su queja o sugerencia..."></textarea>
            <div class="col">
              <button class="btn btn-primary btn-lg "> Enviar</button>
            </div>
          </div>
          
        </div>



  

          </div>
         
        </div>
      </div>

    </div>

        

    </div>
    <footer class="text-center footer" style="background-color:#000000;">
      <!--div con los iconos de social media-->
      <div class="p-4">
        <section>
          <i class="bi bi-twitter p-4" style="color: #FFFFFF;"></i>
          <i class="bi bi-instagram p-4" style="color: #FFFFFF;"></i>
          <i class="bi bi-facebook p-4" style="color: #FFFFFF;"></i>
        </section>
      </div>
      <!--div con la informacion copyright-->
      <div class="p-3">
        <p class="text-white">© 2022 Copyright: Hooders.com</p>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   
</body>
</html>
